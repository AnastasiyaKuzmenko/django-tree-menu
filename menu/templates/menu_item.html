<li>
    <a href="{{ item.get_absolute_url }}"
        {% if item.get_absolute_url == current_path %}class="active"{% endif %}>
        {{ item.name }}
    </a>

    {% if item.children_list and item.is_in_active_branch %}
            <ul>
                {% for child in item.children_list %}
                    {% include "menu_item.html" with item=child current_path=current_path %}
             {% endfor %}
            </ul>
    {% endif %}
</li>
